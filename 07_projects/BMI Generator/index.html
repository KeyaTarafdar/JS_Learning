<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
</head>
<style>
    body{
        margin: 0px;
        padding: 0px;
        text-align: center;
    }
    #result{
        padding-top: 1rem;
        padding-bottom: 1rem;
        color: blueviolet;
    }
</style>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in CM: </label><input type="text" id="height"></p>
            <p><label for="">Weight in KG: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = less than 18.5</p>
                <p>Normal Range = 18.5 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
