<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<style>
    body {
        background-color: rgb(70, 68, 68);
        color: white;
        text-align: center;
    }
    #guess{
        font-size: 40px;
    }
    #guessField{
        margin-top: 10px;
        padding: 5px;
    }
    #subt{
        margin-top: 30px;
        background-color: black;
        padding: 9px;
        width: 130px;
        border-radius: 7px;
        border: 2px;
        color: white;
    }
</style>

<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 & 100.</p>
        <p>You have 10 attemps to guess the right number.</p>
        <br>
        <form action="" class="form">
            <label for="guessField" id="guess">Guess a number</label><br>
            <input id="guessField" class="guessField" type="text"></input><br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
