<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Functions</title>
</head>

<body>
    <h1>API Functions</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // setInterval(callback_function, time out (in mili sec), msg to be printed) => execute the call back funtion infinitely after specified time out
    const sayDate = function (str) {
        console.log(str, Date.now());
    }
    let intervalId = setInterval(sayDate, 1000, 'Keya');

    document.querySelector('#stop').addEventListener('click', () => {
        clearInterval(intervalId);
        console.log("STOPPED");
    })

    document.querySelector('#start').addEventListener('click', () => {
        intervalId = setInterval(sayDate, 1000, 'Keya');
        console.log("STARTED");
    })
</script>

</html>
