<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical scope & Closure</title>
</head>

<body style="background-color: black;color: white;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
    <script>
        // Lexical scope: The word lexical refers to the fact that lexical scoping uses the location where a variable is declared within the source code to determine where that variable is available. Nested functions have access to variables declared in their outer scope.
        function outer() {
            let name = "Mozilla";
            function inner() {
                console.log(name);
            }
            inner();
        }
        outer();

        // Closure: closure gives you access to an outer function's scope from an inner function. In JavaScript, closures are created every time a function is created, at function creation time.
        function makeFunc() {
            const name = "Mozilla";
            function displayName() {
                console.log(name);
            }
            return displayName;
        }

        const myFunc = makeFunc();
        myFunc();
    </script>
    <script>
        // Task: change the bakground color by clicking the buttons
        document.getElementById('orange').onclick = clickHandler('orange')
        document.getElementById('green').onclick = clickHandler('green')

        function clickHandler(color) {
            // document.body.style.backgroundColor = `${color}` //Before clicking the color will be changed
            return function () {
                document.body.style.backgroundColor = `${color}`
            }
        }
    </script>
</body>

</html>
